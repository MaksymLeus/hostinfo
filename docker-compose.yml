version: "3.9"

services:
  hostinfo:
    container_name: hostinfo
    image: maximleus/hostinfo:latest
    # Uncomment to build locally instead of using pre-built image
    # build:
    #   context: .
    #   dockerfile: Dockerfile

    # Expose container externally, controlled by HOSTINFO_PORT
    ports:
      - "${HOSTINFO_PORT:-8080}:8080"
    environment:
      # ===========================================
      # Server Configuration
      # ===========================================
      HOSTINFO_HOST: "${HOSTINFO_HOST:-0.0.0.0}"
      HOSTINFO_PORT: "${HOSTINFO_PORT:-8080}"
      HOSTINFO_DEBUG: "${HOSTINFO_DEBUG:-false}"

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    restart: unless-stopped